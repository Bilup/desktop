# Description of the desktop app in the Microsoft Store.
microsoft-store-description: |
  Bilup Desktop is a mod of TurboWarp (MistWarp) with live collaboration, total Chinese translations, and more.

  The developers of Bilup have no affiliation with the Scratch Team. This is a community-developed mod.

